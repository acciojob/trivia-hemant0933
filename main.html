  <body>
    <blockquote cite="www.google.com">
      <h4>What is the capital of India?</h4>
      <div>
        <input
          type="radio"
          id="delhi"
          name="capital-of-india"
          value="NewDelhi"
        />

      </div>
      <div>
        <input
          type="radio"
          id="mumbai"
          name="capital-of-india"
          value="mumbai"
        />

      </div>
      <div>
        <p>
          New Delhi is the capital of India and an administrative district of
          NCT Delhi.
        </p>
      </div>
    </blockquote>
